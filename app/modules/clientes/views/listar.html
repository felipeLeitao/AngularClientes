<div ng-controller="clienteListarController as vm">

    <h1> Listar </h1>

    <table class="table table-hover">
        <tr>
            <td> Nome </td>
            <td> Email </td>
        </tr>

        <tr ng-repeat="item in vm.listaClientes">
            <td> {{ item.Nome }} </td>
            <td> {{ item.Email}} </td>
        </tr>
    </table>
</div>
